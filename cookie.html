<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Cookie Intake</title>

        <!-- Tangle -->
        <script type="text/javascript" src="Tangle.js"></script>

        <!-- TangleKit (optional) -->
        <link rel="stylesheet" href="TangleKit/TangleKit.css" type="text/css">
        <script type="text/javascript" src="TangleKit/mootools.js"></script>
        <script type="text/javascript" src="TangleKit/sprintf.js"></script>
        <script type="text/javascript" src="TangleKit/BVTouchable.js"></script>
        <script type="text/javascript" src="TangleKit/TangleKit.js"></script>

        <!-- example -->
        <script type="text/javascript" src="Examples/newCookieExample.js"></script>
</head>

<body onload="setUpTangle();">

        <p>This is a simple reactive document.</p>

        <p id="example">
                When you eat <span data-var="cookies" class="TKAdjustableNumber" data-min="2" data-max="100"> cookies</span>, you
                will consume <span data-var="calories"></span> calories. According to <a href="http://www.hc-sc.gc.ca/fn-an/food-guide-aliment/basics-base/1_1_1-eng.php" title="Estimated Energy Guide">Health Canada</a>, if you're a male aged 31-50 with an active activity level, that's <span data-var="percentageOfDailyIntake"></span>% of your daily suggested energy intake of <span data-var="dailyIntake"> </span> calories.

</body>
</html>
