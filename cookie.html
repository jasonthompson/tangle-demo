<html>
<head>

        <!-- Tangle -->
        <script type="text/javascript" src="Tangle.js"></script>

        <!-- TangleKit (optional) -->
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script type="text/javascript" src="TangleKit/mootools.js"></script>
        <script type="text/javascript" src="TangleKit/sprintf.js"></script>
        <script type="text/javascript" src="TangleKit/BVTouchable.js"></script>
        <script type="text/javascript" src="TangleKit/TangleKit.js"></script>

        <!-- newCookiesExample javascript -->
        <script type="text/javascript" src="Examples/newCookieExample.js"></script>

<body onload="setUpTangle();">

        <p>This is a simple reactive document.</p>

        <p id="example">
                When you eat <span data-var="cookies" class="TKAdjustableNumber dataVar" data-min="2" data-max="100"> cookies</span>, you
                will consume <span data-var="calories" class="dataVar"></span> calories. According to <a href="http://www.hc-sc.gc.ca/fn-an/food-guide-aliment/basics-base/1_1_1-eng.php" title="Estimated Energy Guide">Health Canada</a>, if you're a <span data-var="gender" class="TKSwitch TKToggle dataVar"><span>male</span><span>female</span></span> aged 31-50 with <span data-var="activityLevel" class="dataVar TKSelect TKSwitch"><span>a sedentary</span><span>a low active</span><span>an active</span></span> activity level, that's <span data-var="percentageOfDailyIntake" class="dataVar"></span>% of your daily suggested energy intake of <span data-var="dailyIntake" class="dataVar"> </span> calories.

</body>
</html>
